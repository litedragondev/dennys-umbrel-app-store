releaseNotes: >-
  FileRise version 1.3.9 introduces support for mounting CIFS (SMB) network shares via Docker volumes, allowing easier integration of network storage. 
  
  
  It adds a new script to generate metadata for imported files and folders, with an option to trigger automatic scanning on container startup. 
  
  
  Additionally, users can now paste images directly into the web interface, which are automatically renamed and added to the upload queue for seamless uploading.
