  The latest release of Ente Photos includes various bug fixes, performance enhancements, and updated translations. Key improvements focus on video editing, resumable uploads, and streaming performance, along with adjustments to the backup status screen and large file uploads. Additionally, several bugs related to iOS audio sessions, widget mounting, and Android ffmpeg-kit have been resolved, and minor UI updates and logging enhancements have been implemented.  
